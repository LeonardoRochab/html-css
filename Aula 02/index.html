<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer forma, se colocado dentro do par de tags p e /p</p> <br>
    <p>Se precisar quebrar o texto em qualquer lugar, <br> você pode usar a tag br</p>
    <p>&lt;p&gt;</p>
</body>
